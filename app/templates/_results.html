<table id="time-trial-results-list" class="table table-hover">
    <thead>
    <tr><th>Date</th><th>Runner</th><th>Time</th><th>Comment</th>{% if is_admin == 1 %}<th>Actions</th>{% endif %}</tr>
    </thead>
    <tbody>
    {% for item in results %}
    <tr>
        <td>
            <a href="{{ url_for('time_trial_result', date=item.time_trial.date) }}">
                {{ item.time_trial.date }}
            </a>
        </td>
        <td>
            <a href="{{ url_for('runner_result', id=item.runner.id) }}">
                {{ item.runner }}
            </a>
        </td>
        <td>
            {{ item.time.strftime('%M:%S') }}
        </td>
        <td>
            {{ item.comment }}
        </td>
        <td>
            {% if current_user.is_authenticated and current_user.level >= 2 %}
             <a href="{{ url_for('runner', id=item.id, remove=True) }}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
