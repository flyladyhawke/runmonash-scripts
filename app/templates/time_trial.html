{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Time Trial</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br/>
    <table class="table">
    <tr><th>Date</th><th>Description</th><th>Actions</th></tr>
    {% for item in current %}
        <tr><td>{{ item.date }}</td><td>{{ item.description }}</td><td>
            <a href="{{ url_for('time_trial_result', date=item.date) }}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a> |
            <a href="{{ url_for('time_trial', date=item.date, remove=True) }}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
        </td></tr>
    {% endfor %}
    </table>
{% endblock %}
