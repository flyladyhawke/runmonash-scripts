{% extends "base.html" %}

{% block app_content %}
    <h2>Welcome to Run Monash - Time Trials</h2>
    <table class="table">
        <th>Date</th><th>Description</th><th>Actions</th></tr>
    {% for item in current %}
        <tr><td>{{ item.date }}</td><td>{{ item.description }}</td><td>
            <a href="{{ url_for('time_trial_result', date=item.date) }}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
        </td></tr>
    {% endfor %}
    </table>
{% endblock %}
